<div class="container-dialog-cliente">
  <mat-dialog-content>
    Preencha os campos para {{title}} o cliente
  </mat-dialog-content>
  <div class="container-inputs">
    <app-input-radio
      [label]="'Selecione o tipo de documento'"
      [listItems]="typesDocument"
      [dropdown]="false"
      [defaultValue]="clienteData.typeDocumentSelected"
      (selectedValue)="updateDocumentSelectedHandler($event)"
    ></app-input-radio>
    <app-input-text
      [label]="(clienteData.typeDocumentSelected !== 'CNPJ' ? 'Nome do cliente' : 'Nome da empresa')"
      [placeholder]="'ex: Crairton de Matos Leite'"
      [defaultValue]="clienteData.nome"
      (inputValue)="updateNomeClienteHandler($event)"
    ></app-input-text>
    <app-input-number
      *ngIf="clienteData.typeDocumentSelected != 'CNPJ'"
      [label]="'Data de nascimento'"
      [type]="'date'"
      [optional]="true"
      [defaultValue]="clienteData.dataNascimento!"
      (inputValueString)="updateDataNascimentoHandler($event)"
    ></app-input-number>
    <app-input-number
      [label]="'Contato'"
      [type]="'tel'"
      [defaultValue]="clienteData.contato"
      (inputValueString)="updateContatoHandler($event)"
    ></app-input-number>
    <app-input-text
      [label]="'Email'"
      [optional]="true"
      [defaultValue]="clienteData.email || ''"
      (inputValue)="updateEmailHandler($event)"
    ></app-input-text>
    @if (clienteData.typeDocumentSelected == 'CPF') {
      <app-input-number
        [label]="'CPF do cliente'"
        [type]="'cpf'"
        [defaultValue]="clienteData.documento"
        (inputValueString)="updateDocumentoClienteHandler($event)"
      ></app-input-number>
    } @else if (clienteData.typeDocumentSelected == 'RG'){
      <app-input-text
        [label]="'RG do cliente'"
        [defaultValue]="clienteData.documento"
        (inputValue)="updateDocumentoClienteHandler($event)"
      ></app-input-text>
    } @else {
      <app-input-number
        [label]="'CNPJ da empresa'"
        [type]="'cnpj'"
        [defaultValue]="clienteData.documento"
        (inputValueString)="updateDocumentoClienteHandler($event)"
      ></app-input-number>
    }
    <app-input-text
      [label]="'Estado'"
      [placeholder]="'ex: Ceará'"
      [defaultValue]="clienteData.estado || ''"
      (inputValue)="updateEstadoHandler($event)"
    ></app-input-text>
    <app-input-text
      [label]="'Cidade'"
      [placeholder]="'ex: Juazeiro do Norte'"
      [defaultValue]="clienteData.cidade || ''"
      (inputValue)="updateCidadeHandler($event)"
    ></app-input-text>
    <app-input-text
      [label]="'Bairro'"
      [placeholder]="'ex: Lagoa Seca'"
      [defaultValue]="clienteData.bairro || ''"
      (inputValue)="updateBairroHandler($event)"
    ></app-input-text>
    <app-input-text
      [label]="'Rua'"
      [placeholder]="'ex: São Pedro'"
      [defaultValue]="clienteData.rua || ''"
      (inputValue)="updateRuaHandler($event)"
    ></app-input-text>
    <app-input-text
      [label]="'Número'"
      [placeholder]="'ex: 37'"
      [defaultValue]="clienteData.numero || ''"
      (inputValue)="updateNumeroHandler($event)"
    ></app-input-text>
  </div>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button
    [disabled]="!isValid()"
    (click)="onClickHandler()"
    (window:keydown.enter)="onClickHandler()"
    >{{confirmButton}}</button>
  </mat-dialog-actions>
</div>
