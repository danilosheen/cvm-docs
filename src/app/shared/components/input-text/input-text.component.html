<div class="container-input">
  <mat-form-field>
    <mat-label>{{label}}</mat-label>
    <input
      matInput
      type="text"
      autocomplete
      placeholder={{placeholder}}
      [formControl]="input"
      (blur)="updateErrorMessage()"
      (keyup)="sendTextInputHandler()"
      required
    />
    @if (input.invalid) {
      <mat-error>{{errorMessage()}}</mat-error>
    }
  </mat-form-field>
</div>
