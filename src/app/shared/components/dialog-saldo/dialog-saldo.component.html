<h2 mat-dialog-title>{{data.dialogTitle}}</h2>
<div class="container-content">
  <app-input-number
    [label]="'saldo anterior'"
    [type]="'number'"
    (inputValue)="updateValueHandler($event)"
  ></app-input-number>
</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close><Caption></Caption>Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onClickHandler()">Salvar</button>
</mat-dialog-actions>
