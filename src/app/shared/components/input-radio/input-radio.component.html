<section class="section">
  <mat-accordion>
    <!-- expanded="true" option -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> {{label}} </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-radio-group
        aria-labelledby="radio-group-label"
        class="radio-group"
        [(ngModel)]="tipoHospedagem"
        (change)="onSelectionChange(tipoHospedagem)"
        >
        @for (item of listItems; track item) {
          <mat-radio-button class="radio-button" [value]="item">{{item}}</mat-radio-button>
      }
</mat-radio-group>
    </mat-expansion-panel>
  </mat-accordion>
</section>
