<div class="container-input">
  <mat-form-field>
    <mat-label>{{label}}</mat-label>
    <input
      matInput
      type="text"
      inputmode="numeric"
      autocomplete="off"
      autocomplete
      placeholder={{placeholder}}
      [formControl]="input"
      (blur)="updateErrorMessage()"
      (input)="onInputChange($event)"
      [required]="!optional"
    />
    @if (optional) {<mat-hint>Campo opcional</mat-hint>}
    @if (input.invalid) {
      <mat-error>{{errorMessage()}}</mat-error>
    }
  </mat-form-field>
</div>
