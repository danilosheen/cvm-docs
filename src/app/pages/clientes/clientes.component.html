<app-navbar></app-navbar>
<div class="container-table-clientes">
  <app-loading-blue *ngIf="clientes.length == 0"></app-loading-blue>
  @if (clientes.length > 0) {
    <div class="container-actions-table">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João" #input>
      </mat-form-field>
      <button mat-flat-button (click)="adicionarCliente('0ms', '0ms')">
        Adicionar Cliente
      </button>
    </div>

    <div class="mat-elevation-z8 tabela-scroll">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <!-- DataNascimento Column -->
        <ng-container matColumnDef="dataNascimento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DataNascimento </th>
          <td mat-cell *matCellDef="let row"> {{row.dataNascimento}} </td>
        </ng-container>

        <!-- Contato Column -->
        <ng-container matColumnDef="contato">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contato </th>
          <td mat-cell *matCellDef="let row"> {{row.contato}} </td>
        </ng-container>

        <!-- CPF Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
          <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
        </ng-container>

        <!-- Documento Column -->
        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
          <td mat-cell *matCellDef="let row"> {{row.documento}} </td>
        </ng-container>

        <!-- Ação Column -->
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
          <td mat-cell *matCellDef="let row">
            <span (click)="openDialog('0ms', '0ms', row.id)" class="material-icons icon-red">delete</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

    </div>
    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  }
</div>
<app-footer></app-footer>
