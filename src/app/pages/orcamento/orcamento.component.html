<app-navbar></app-navbar>
<div class="container">
  <h2 class="title-orcamento">
    Preencha os dados para gerar o orçamento
  </h2>
  <form (ngSubmit)="onSubmit()">
    <!-- cliente -->
    <app-input-text
      [label]="'Nome do cliente'"
      [placeholder]="'ex: Crairton Matos'"
      (inputValue)="updateNomeClienteHandler($event)"
    ></app-input-text>

    <!-- contato -->
    <app-input-number
      [label]="'Telefone'"
      [placeholder]="'ex: (88)9.8888-8888'"
      [type]="'tel'"
      (inputValue)="updateTelefoneContatoHandler($event)"
    ></app-input-number>

    <!-- pacote de viagem -->
    <app-input-text
      [label]="'Pacote de viagem'"
      [placeholder]="'ex: De Juazeiro do norte à fortaleza'"
      (inputValue)="updatePacoteViagemHandler($event)"
    ></app-input-text>

    <!-- Local de saída -->
    <app-input-select
      [label]="'Selecione o local de saída'"
      [placeholder]="'ex: De Juazeiro do norte à Fortaleza'"
      [listItens]="cidades"
      [errorMessage]="'Por favor, selecione um local.'"
      (selectedInputValue)="updateLocalSaidaHandler($event)"
    ></app-input-select>

    <!-- Data de saída -->
    <app-input-date
      [label]="'Selecione a data de saída.'"
      (inputDate)="updateDataSaidaHandler($event)"
    ></app-input-date>

    <!-- Hora de saída -->
    <app-input-time
      [label]="'Selecione a hora de saída.'"
      (inputTime)="updateHoraSaidaHandler($event)"
    ></app-input-time>

    <!-- Data de retorno -->
    <app-input-date
      [label]="'Selecione a data de retorno'"
      (inputDate)="updateDataRetornoHandler($event)"
    ></app-input-date>

    <!-- Hora de retorno -->
    <app-input-time
      [label]="'Selecione a hora de retorno'"
      (inputTime)="updateHoraRetornoHandler($event)"
    ></app-input-time>

    <!-- valor -->
    <app-input-number
      [type]="'number'"
      [label]="'Valor do orçamento'"
      [placeholder]="'ex: 2.500,00'"
      (inputValue)="updateValorHandler($event)"
    ></app-input-number>

    <!-- modelo van -->
    <app-input-text
      [label]="'Detalhes do veículo'"
      [placeholder]="'ex: Van com 20 assentos, som, ar-condicionado...'"
      (inputValue)="updateModeloVanHandler($event)"
    ></app-input-text>

    <!-- valor km-->
    <app-input-number
      [type]="'number'"
      [label]="'Valor por km excedido'"
      [placeholder]="'ex: 5,00'"
      (inputValue)="updateValorAcrescimoKmHandler($event)"
    ></app-input-number>

  </form>
  <button class="button-gerar" mat-flat-button (click)="onSubmit()">
    <ng-container *ngIf="loading; else btnText">
      <div class="button-loading">
        <img class="loading" src="./assets/loading.gif" alt="Carregando">
        <p>Gerando PDF</p>
      </div>
    </ng-container>
    <ng-template #btnText>
      Gerar PDF
    </ng-template>
  </button>
</div>
<app-footer></app-footer>
